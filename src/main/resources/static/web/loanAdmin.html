<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>
    <div class="container" id="app">
        <h1>Create Loan</h1>
    
        <form class="" onsubmit="return false"> 
            <div class="mb-3">
                <label for="">Loan Name</label>
                <input class="form-control" type="text" placeholder="Loan Name" v-model="loanName" required>
            </div>
            <div class="mb-3">
                <label for="">Max Amount</label>
                <input type="number" class="form-control" placeholder="$" v-model="maxAmount" required>
            </div>
            <div>
                <p>payments</p>
            </div>
            <div class="form-check">
                <label for="">
                    <input type="checkbox" value="3" v-model="payments">
                    3
                </label>
                <label for="">
                    <input type="checkbox" value="6"  v-model="payments">
                    6
                </label>
                <label for="">
                    <input type="checkbox" value="9"  v-model="payments">
                    9
                </label>
                <label for="">
                    <input type="checkbox" value="12"  v-model="payments">
                    12
                </label>
                <br>
                <label for="">
                    <input type="checkbox" value="18"  v-model="payments">
                    18
                </label>
                <label for="">
                    <input type="checkbox" value="24"  v-model="payments">
                    24
                </label>
                <label for="">
                    <input type="checkbox" value="30"  v-model="payments">
                    30
                </label>
                <label for="">
                    <input type="checkbox" value="36"  v-model="payments">
                    36
                </label>
                <br>
                <label for="">
                    <input type="checkbox" value="42"  v-model="payments">
                    42
                </label>
                <label for="">
                    <input type="checkbox" value="48"  v-model="payments">
                    48
                </label>
                <label for="">
                    <input type="checkbox" value="54"  v-model="payments">
                    54
                </label>
                <label for="">
                    <input type="checkbox" value="60"  v-model="payments">
                    60
                </label>
                
            </div>
            <div class="mb-3">
                <label for="">Payments</label>
                <input type="text" class="form-control" placeholder="3,6,9,12...." v-model="payments" required>
            </div>
            <div class="mb-3">
                <label for="">Percentage</label>
                <input type="number" class="form-control" placeholder="insert a number for percentage" v-model="percentage" required>
            </div>
            <button class="btn btn-primary" v-on:click="createNewLoan()">Create!</button>
        </form>
    

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/loanAdmin.js"></script>
</body>

</html>
