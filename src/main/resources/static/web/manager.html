<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Manager</title>
</head>

<body>

    <div class="container row" id="app">
        <nav>
            <a href="accounts.html">Accounts</a>
        </nav>
        <div class="col-6">


            <h1>Client manager</h1>
            <form >
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="name@example.com"
                        v-model="form.email" required>
                </div>
                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="First name"
                        v-model="form.first_name" required>
                </div>

                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Last name"
                        v-model="form.last_name" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password"
                        v-model="form.password" required>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary" @click="addClient()">Add client</button>
                </div>
            </form>

            <button class="btn btn-primary mb-2" v-on:click="newLoanPage()">Create New Loan</button>

            <h2>Client list</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>Email</th>
                        <th>First name</th>
                        <th>Last name</th>
                        <th>Password</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="client in clients">
                        <td>{{client.email}}</td>
                        <td>{{client.first_name}}</td>
                        <td>{{client.last_name}}</td>
                        <td>{{client.password}} </td>
                        <td><button class="btn btn-warning"
                                v-on:click="deleteClient(client._links.self.href)">X</button></td>


                    </tr>
                </tbody>
            </table>

        </div>

        <div class="d-flex col justify-content-around ">
            <pre>
            <h2>Client REST Response</h2>
            {{pre}}
        </pre>

        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/manager.js"></script>
</body>

</html>
