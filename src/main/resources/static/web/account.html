<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>

<body>
   
    <div id="app" class="d-flex">
        <div id="sidebar-container" class="bg-primary">
            <div class="logo">
                <h4 class="text-light font-weight-bold"><a href="home.html">MH Homebanking</a> </h4>
            </div>
            <div class="menu">
                <a href="./accounts.html" class="d-block text-light p-3 m-4"><i
                        class="bi bi-wallet-fill mx-2"></i>Accounts</a>
                <a href="./cards.html" class="d-block text-light p-3 m-4"><i
                        class="bi bi-credit-card mx-2"></i>Cards</a>
                <a href="./loans.html" class="d-block text-light p-3 m-4"><i class="bi bi-wallet2 mx-2"></i>Loans</a>
                <a href="#" class="d-block text-light p-3 m-4"><i class="bi bi-cash mx-2"></i>Payments</a>
                
            </div>
        </div>

        <section class="container">
            <h1 class="text-center">Account</h1>
            <table class="table table-striped my-4">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Transaction Type</th>
                        <th>Amount</th>
                        <th>Description</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody v-for="transaction in transactions"
                    :class="[transaction.type=='CREDIT' ? 'text-success': 'text-danger'] ">
                    <td>{{transaction.id}}</td>
                    <td>{{transaction.type}}</td>
                    <td>{{transaction.amount}}</td>
                    <td>{{transaction.description}}</td>
                    <td>{{transaction.date}}</td>
                </tbody>
            </table>
            <button class="btn btn-primary" v-on:click="backToPage()">Back</button>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/account.js"></script>
</body>

</html>
