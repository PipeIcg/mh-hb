<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/transfer.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Transfers</title>
</head>

<body>
    <main class=" d-flex" id="app">
      <div id="sidebar-container" class="bg-primary">
        <div class="logo">
            <h4 class="text-light font-weight-bold"><a href="home.html">MH Homebanking</a> </h4>
        </div>
        <div class="menu">
            <a href="./accounts.html" class="d-block text-light p-3 m-4"><i class="bi bi-wallet-fill mx-2"></i>Accounts</a>
            <a href="./cards.html" class="d-block text-light p-3 m-4"><i class="bi bi-credit-card mx-2"></i>Cards</a>
            <a href="./loans.html" class="d-block text-light p-3 m-4"><i class="bi bi-wallet2 mx-2"></i>Loans</a>
            <a href="#" class="d-block text-light p-3 m-4"><i class="bi bi-cash mx-2"></i>Payments</a>
            
        </div>
    </div>
        <div class="flex-fill">
          
            <h1 class="text-center mt-5">Transfers</h1>
            <form class="mx-auto w-50" >
                <div class="mb-3">
                  <label for="exampleInput1" class="form-label" min="1">Amount</label>
                  <input type="number" class="form-control" id="exampleInput1" aria-describedby="emailHelp" v-model="amount">
                </div>
                <div class="mb-3">
                  <label for="exampleInputText1" class="form-label" >Description</label>
                  <input type="text" class="form-control" id="exampleInputText1" v-model="description">
                </div>
                <div class="mb-3 ">
                    <label for="" class="form-label">Transfer From:</label>
                  <select class="form-select" name="" id="" v-model="originAccount">
                      <option  selected>Origin account</option>
                      <option v-for="account in clients.accounts" >{{account.number}}  </option>
                  </select>
                </div>
                <div class="mb-3 ">
                    <label for="" class="form-label">Transfer to:</label>
                    <select  class="form-select"name="" id="" v-model="destinationAccount">
                        <option selected>Destination Account</option>
                        <option v-for="account in clients.accounts">{{account.number}} </option>
                    </select>
                  </div>
                <button type="button" class="btn btn-primary" @click="makeTransaction()">Transfer </button>
              </form>
        </div>
    </main>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/transfer.js"></script>
</body>

</html>
