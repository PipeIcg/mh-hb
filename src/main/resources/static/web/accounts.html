<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

  <link rel="stylesheet" href="../css/style.css">
  <title>Hello, world!</title>
</head>

<body>
  <div id="app" class="d-flex">
    <div id="sidebar-container" class="bg-primary">
      <div class="logo">
        
        <a href="home.html"> 
          <img src="../assets/logo-mh.png" class="w-50" alt="">

      </a>
      </div>
      <div class="menu">
        <a href="./accounts.html" class="d-block text-light p-3 m-4"><i class="bi bi-wallet-fill mx-2"></i>Accounts</a>
        <a href="./cards.html" class="d-block text-light p-3 m-4"><i class="bi bi-credit-card mx-2"></i>Cards</a>
        <a href="./loans.html" class="d-block text-light p-3 m-4"><i class="bi bi-wallet2 mx-2"></i>Loans</a>
        <a href="#" class="d-block text-light p-3 m-4"><i class="bi bi-cash mx-2"></i>Payments</a>
      </div>
    </div>
    <div class="w-100">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                  aria-expanded="false">
                  <img src="../image.jpg" class="img-fluid rounded-circle avatar ms-2" alt="">
                  {{clients.first_name}} {{clients.last_name}}
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  
                  <li><a class="dropdown-item" v-on:click="logout()">Sign out</a></li>
                </ul>
              </li>

            </ul>

          </div>
        </div>
      </nav>

      <div id="content">
        <section class="py-3 ">
          <div class="container">
            <div class="row">
              <div class="col-lg-9">
                <h1 class="text-center">Welcome, {{clients.first_name}} {{clients.last_name}}</h1>
                <p class="lead text-muted">See your information</p>
              </div>
              <div class="col-lg-3 d-flex">

              </div>

            </div>

          </div>
        </section>
        <section class="bg-mix mx-3 shadow">
          <div class="container">
            <div class="card rounded-0">
              <div class="card-body">
                <div class="row justify-content-around">
                  <div class=" d-flex justify-content-center">
                    <button class="btn btn-primary justify-content-center" v-on:click="createAccount()"
                      v-show="account<3">Create Account</button>
                  </div>
                  <div class="col-lg-4 d-flex  stat my-3" v-for="account in clients.accounts">
                    <div class="mx-auto">
                      <h5>Accounts</h5>
                      <h3 class="text-muted">{{account.number}}</h3>
                      <h6>{{account.creationDate}}</h6>
                      <h3 class="text-success">${{account.balance}}</h3>
                      <button class="btn btn-primary w-100 align-self-center mb-3"
                        v-on:click="transactions(account)">Transactions</button>
                      <button class="btn btn-primary w-100 align-self-center"><a
                          href="transfer.html">Transfer</a></button>
                    </div>
                  </div>
                </div>
              </div>
            </div>


          </div>
        </section>
      </div>
      </section>

      <div>
        <canvas id="myChart" width="400px" height="100px"></canvas>
      </div>


      <!--Cards -->
      <!-- <section>
        <div class="card">
          <div class="card-body">

          </div>
        </div>
      </section> -->
    </div>
  </div>
  </div>
  <footer>
    
  </footer>


  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="../js/accounts.js"></script>



</body>


</html>
