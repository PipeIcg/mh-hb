<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>

<body>
    <div id="app" class="d-flex">
        <div id="sidebar-container" class="bg-primary">
            <div class="logo">
                <a href="home.html"> 
                    <img src="../assets/logo-mh.png" class="w-50" alt="">

                </a>
            </div>
            <div class="menu">
                <a href="./accounts.html" class="d-block text-light p-3 m-4"><i class="bi bi-wallet-fill mx-2"></i>Accounts</a>
                <a href="./cards.html" class="d-block text-light p-3 m-4"><i class="bi bi-credit-card mx-2"></i>Cards</a>
                <a href="./loans.html" class="d-block text-light p-3 m-4"><i class="bi bi-wallet2 mx-2"></i>Loans</a>
                <a href="#" class="d-block text-light p-3 m-4"><i class="bi bi-cash mx-2"></i>Payments</a>
                
            </div>
        </div>
        <form class="container my-5" onsubmit="return false">
            <h3>Loan</h3>
            <!-- form radios -->
            <div class="form-check">
                <input class="form-check-input" type="radio" value="Mortgage" v-model="selected" name="flexRadioDefault"
                    id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    Mortgage ğŸ¡
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" value="Personal" v-model="selected" name="flexRadioDefault"
                    id="flexRadioDefault2">
                <label class="form-check-label" for="flexRadioDefault2">
                    Personal ğŸ•´
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" value="Automotive"
                    v-model="selected" id="flexRadioDefault2">
                <label class="form-check-label" for="flexRadioDefault2">
                    Automotive ğŸ
                </label>
            </div>
            <!-- end form radios -->
            <!-- form select -->
            <hr>
            <div v-show="selected == 'Mortgage'">
                <label for="" class="form-label">Payments ğŸ’¶</label>
                <select class="form-select my-3" aria-label="Default select example" v-model="fee">
                    <option selected>Number of installments</option>
                    <option v-for="payment in loansMortage.payments">{{payment}}</option>
                </select>
            </div>
            <div v-show="selected == 'Personal'">
                <label for="" class="form-label">Payments ğŸ’¶</label>
                <select class="form-select my-3" aria-label="Default select example" v-model="fee">
                    <option selected>Number of installments</option>
                    <option v-for="payment in loansPersonal.payments">{{payment}}</option>
                </select>
            </div>
            <div v-show="selected == 'Automotive'">
                <label for="" class="form-label">Payments ğŸ’¶</label>
                <select class="form-select my-3" aria-label="Default select example" v-model="fee">
                    <option selected>Number of installments</option>
                    <option v-for="payment in loansAutomotive.payments">{{payment}}</option>
                </select>
            </div>
            <!-- end form select -->

            <!-- inpunt amount -->
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">amount to request ğŸ’²ğŸ’°</label>
                <input type="number" class="form-control" v-model="amount">
            </div>

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Destination Account ğŸ’³</label>
                <select class="form-select" v-model="destinationAccount">
                    <option v-for="account in clients.accounts">{{account.number}}</option>
                </select>
            </div>
            <div class="mb-3">
                
                <h4>Loan Cost {{(amount * 1.2) }} </h4>
            </div>
            <button type="submit" class="btn btn-primary" v-on:click="loanApply()">Apply</button>
        </form>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/loan-application.js"></script>

</body>

</html>
